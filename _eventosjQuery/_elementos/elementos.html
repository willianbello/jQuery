<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eventos com elementos usando jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../_jQuery/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            //focus
            $('#campo_1').focus(function() {
                $('#campo_1').css({
                    background: "gray",
                    color: "white",
                })
            })

            //blur
            $('#campo_1').blur(function() {
                alert('O campo perdeu o foco');
                $('#campo_1').css({
                    background: "white",
                    color: "black"
                });
            });

            //change
            $('#campo_2').change(function() {
                alert('O campo foi alterado');
            });

        });
    </script>
</head>

<body>

    <input id="campo_1" type="text">

    <select id="campo_2">
        <option value="1">Primeira Opção</option>
        <option value="2">Segunda Opção</option>
    </select>
</body>

</html>
